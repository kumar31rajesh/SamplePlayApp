<form class="form-signin" >
			<h2 class="form-signin-heading" style="margin-left: 15px; margin-bottom: -20px;">Login</h2>
			<hr>
			
				<div
					style="height: 40px; background-color: #FFBABA; border-radius: 8px; -moz-border-radius: 5px; -webkit-border-radius: 5px; margin-bottom: 20px; margin-top:-20px;">
					<label
						style="margin-left: 10px; font-size: 15px; font-weight: bold; line-height: 40px; color: #FF0000;">
						Incorrect Username or Password! </label> <label
						style="margin-left: 180px; font-size: 20px; font-weight: bold; line-height: 40px; color: #666666; cursor: pointer;">X
					</label>
				</div>
		
				<div
					style="height: 40px; background-color: #BAFFBA; border-radius: 8px; -moz-border-radius: 5px; -webkit-border-radius: 5px; margin-bottom: 20px; margin-top:-20px;">
					<label
						style="margin-left: 10px; font-size: 15px; font-weight: bold; line-height: 40px; color: #FF0000;">
						Password Updated Successfully !, Please re-login. </label> <label
						style="margin-left: 200px; font-size: 20px; font-weight: bold; line-height: 40px; color: #666666; cursor: pointer;">X
					</label>
				</div>
			
				<div class="input-group col-lg-3"
					style="width: 100%; margin-bottom: 20px;">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon-user"></span></span> <input type="text"
						class="form-control" style="width: 100%; height: 40px;"
						placeholder="Username" name="userName" id="userName">
				</div>

				<div class="input-group col-lg-3"
					style="width: 100%; margin-bottom: 20px;">
					<span class="input-group-addon"><span
						class="glyphicon glyphicon-lock"></span></span> <input type="password"
						class="form-control" style="width: 100%; height: 40px;"
						placeholder="Password" name="password" id="password">
				</div>
					
			<button class="btn btn-lg btn-primary btn-block"
				style="height: 40px; width: 94%; margin-left: 14px; margin-bottom: 20px;"
				type="submit">Login</button>
				<p class="change" >Change Password</p> 
				<p class="forgot">Forgot Password?</p>
</form>

<div class="panel panel-default">
 <form id="uplaoadForm"> <fieldset>
    <legend>Data Source</legend>
    <div class="form-horizontal" id="datasource-form">
     <div class="control-group">
     <label class="control-label" for="dataSourceName" >Name</label>
     <input type="text" style="display:none;" value="<%=label%>" id="dslabel" name="dslabel">
     <input type="text" placeholder="Enter Data Source Name" id="dsname" name="dsname">
     </div>
     <div class="control-group">
     <label class="control-label" for="dataSourceType">Type</label>
     <select class="form-control" id="dstype" name="dstype">
  	<option value="csv">CSV</option>
	</select>
     </div>
     <div class="control-group">
     <label class="control-label" for="dataSourcePath">Path</label>
     <input type="file"  id="path" id="filepath" name="filepath">
     </div>
     <div class="control-group">
     <label class="control-label" for="dataSourcePath"></label>
     <input type="submit" value="Upload" class="btn btn-primary btn-sm" id="upload">
     </div>
     </div>
    </fieldset>
    
 </form>

 </div>

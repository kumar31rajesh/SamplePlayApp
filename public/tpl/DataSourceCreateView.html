<div class="page-title">
                        <h2>Create Data Source</h2> 
                        <hr />
                 </div>
		
				<div class="row" >
					<div class="col-md-12">
						<ol class="breadcrumb" id="hierarchylevel">
  						
						</ol>
					</div>
		   		</div>
                              
                <div class="row">
                                 
                      <div class="col-md-12" >


<div class="panel panel-default">
<div class="panel-body">
<form role="form" class="form-horizontal" id="uplaoadForm">
                              
                                <div class="form-group">
                                  <label class="col-lg-2 control-label" for="dataSourceName">Name</label>
                                  <div class="col-lg-4">
                                  <input type="text" style="display:none;" value="<%=label%>" id="dslabel" name="dslabel">
    							  <input type="text" placeholder="Enter Data Source Name" id="dsname" name="dsname" class="form-control">
                                  </div>
                                </div>
                                
                                <div class="form-group">
                                  <label class="col-lg-2 control-label" for="dataSourceType">Type</label>
                                  <div class="col-lg-4">
                                    <select class="form-control" id="dstype" name="dstype">
                                      <option value="csv">CSV</option>
                                    
                                    </select>
                                  </div>
                                </div> 
                                
                                 <div class="form-group">
     								<label class="col-lg-2 control-label" for="dataSourcePath">Path</label>
     								<div class="col-lg-4">
     								<input type="file"  id="path" id="filepath" name="filepath">
     								</div>
     									
     							</div>
                                                               
                                
                                <div class="form-group">
                                  <div class="col-lg-offset-2 col-lg-10">
                                    <hr>
 
                                    <button class="btn btn-primary" type="button" id="upload" data-id="<%=id%>" data-label="<%=name%>" data-parent="<%=path%>">Upload</button>

                                  </div>
                                </div>
                              </form>
 </div>
</div>

	</div>
</div>
